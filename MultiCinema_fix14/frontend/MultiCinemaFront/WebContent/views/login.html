<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
#app{
	margin: auto;
	margin-top: 50px;
	width: 60%;
	border: 3px solid #585858;
	padding: 80px 15px;
	background-color: #EDECEB;
}
</style>

</head>
<body>

<div style="margin: auto;">
<img src="./image/login.png" width="1730" height="400">
</div>



<div id="app" align="center">	
	<table>
	<tr>
		<td colspan="2">		
		     <span style="font-weight: 600;">MultiCinema를 찾아주셔서 감사합니다.</span>
		</td>
	</tr>
	<tr>
		<td>
			<input type="text" id="id" placeholder="아이디를 입력해 주세요." size="20" style="border-radius: 4px; border-color: rgba(0, 0, 0, 0.3); width: 300px; height: 35px;">
		</td>
		<td rowspan="2">
		    <button type="button" id="login" style='background-color: #FF0040; color: white; font-size:13px; font-weight: 600; padding: 40px 30px; border-radius: 4px; margin: 10px;'>로그인</button>
		</td>
	</tr>
	<tr>
		<td>
			<input type="text" id="pw" placeholder="비밀번호를 입력해 주세요." size="20" style="border-radius: 4px; border-color: rgba(0, 0, 0, 0.3); width: 300px; height: 35px;">
		</td>
	</tr>
	
	<tr>
	    <td>
	        <input type="checkbox" style="padding: 25px"><span style="font-size: 13px; font-weight: 600;">아이디 저장</span>	
	    </td>
		<td align="right">	
			<button type="button" onclick="signup()" style="margin-right: 25px; border-radius: 4px; background-color: #585858; color: white; padding: 5px 10px;">회원가입</button>
		</td>
	</tr>
	</table>	
</div>

<script type="text/javascript">
function signup() {
	location.href = "signup.html";
}

$("#login").click(function(){
	$.ajax({
		url:"http://18.116.239.140:3000/login",
		type:"get",
		data:{ id:$("#id").val(), pw:$("#pw").val() },
		success:function(resp){
			let id = $("#id").val();
			if(resp.length==0){
				alert("ID나 PW를 다시 확인해주세요");				
			}
			else{// login 성공!
				alert($("#id").val() + "님 환영합니다");
				sessionStorage.setItem("login", JSON.stringify(resp));
				location.href = "main.html?page=init.html";	
			}
		},
		error:function(){
			alert('error');
		}
	});
});


</script>



</body>
</html>
